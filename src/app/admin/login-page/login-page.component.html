<form class="card" [formGroup]="form" (ngSubmit)="submit()">
    <h2>Login to Admin Dashbord</h2>

    <div 
    class="form-control" 
    [ngClass]="{invalid: form.get('email')?.touched && form.get('email')?.invalid}"
    >
        <label for="email">Email:</label>
        <input id="email" type="email" formControlName="email">
        <div 
        *ngIf="form.get('email')?.touched && form.get('email')?.invalid"
        class="validation"
        >
            <small 
            *ngIf="form.get('email')?.errors?.['required']">
            Enter Email
            </small>
            <small
            *ngIf="form.get('email')?.errors?.['email']">
            Enter correct Email
            </small>
        </div>
    </div>

    <div 
    class="form-control"
    [ngClass]="{invalid: form.get('password')?.touched && form.get('password')?.invalid}"
    >
        <label for="password">Password:</label>
        <input id="password" type="password" formControlName="password">
        <div 
        class="validation"
        *ngIf="form.get('password')?.touched && form.get('password')?.invalid"
        >
            <small 
            *ngIf="form.get('password')?.errors?.['required']">
            Enter Password
            </small>
            <small 
            *ngIf="form.get('password')?.errors?.['minlength']">
            Password lenght should be min: {{form.get('password')?.errors?.['minlength'].requiredLength}}.
            Right now lenght is: {{form.get('password')?.errors?.['minlength'].actualLength}}
            </small>
        </div>
    </div>

    <button 
    type="submit" 
    class="btn btn-primary"
    [disabled]="form.invalid"
    >Login</button>
</form>
